<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steiner Tree Game V1.02</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            background-color: white;
            border: 1px solid #000;
        }
        #score {
            margin-top: 20px;
            font-size: 18px;
        }
        #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .level-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .level-button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        #instructions {
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Steiner Tree Game V1.02</h1>
        <div id="instructions">
            Your goal is to connect all the dots by clicking on them and dragging the mouse to create lines. The highest score is awarded for the shortest total length of the lines that connect all the dots. Intermediate points may be useful in some cases. Good luck!
        </div>
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div id="score">Score: 0</div>
        <div class="level-buttons">
            <button class="level-button" data-level="1">Level 1</button>
            <button class="level-button" data-level="2">Level 2</button>
            <button class="level-button" data-level="3">Level 3</button>
            <button class="level-button" data-level="4">Level 4</button>
            <button class="level-button" data-level="5">Level 5</button>
        </div>
        <button id="resetButton">Reset Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
